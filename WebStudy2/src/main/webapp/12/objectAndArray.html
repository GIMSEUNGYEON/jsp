<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>12/object and array</title>
</head>
<body>
<p>
	<input type="text" id="propName" placeholder="프로퍼티 이름"/>
	<input type="text" id="propValue" placeholder="프로퍼티 값"/>
	<button id="addProperty">프로퍼티 추가</button>
</p>

	<script>
		let name = "prop3";
		let value = "value3";
		
		let obj = {
			prop1:"value1", // key가 식별자
			"prop2":"value2", // key 값으로 설정
// 			name:value, //name이라는 식별자를 부여한것, prop3은 이용되지 않음
// 			[name]:value, //prop3을 이용하는 방법
			["prop4"]:"valeu4"
		};
		
		let array = ['a','b','c'];
		
		const printObject = (targetObj)=>{
			console.log("--------------------------")
			for(let n in targetObj)	console.log(n, targetObj[n]);
			console.log("--------------------------")
		};
		//array, obj 사용 가능
		
		const printArray1 = (targetArray)=>{
			for(let i =0; i<targetArray.length; i++){
				console.log(i, targetArray[i])
			}
		};
		//array 사용가능, obj 사용 불가(인덱스가 없음, length가 없는 형태임)
		const printArray2 = (targetArray)=>{
			for( let ele of targetArray ){
				console.log(ele)
			}
		};
		//array 사용가능, obj 사용 불가(iterable하지 않음)
		
		addProperty.addEventListener("click", ()=>{
			let name = propName.value;
			let value = propValue.value;
			
			if(!(name in obj)){
				obj[name] = value;
				propValue.value= "";
				propName.value = "";
				printObject(obj);
			}
		});
	</script>
</body>
</html>
